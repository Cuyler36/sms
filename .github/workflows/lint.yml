name: lint

on:
  pull_request:
    paths:
      - '**.hpp'
      - '**.cpp'
      - '**.h'
      - '**.c'
      - '**.clang-format'
      - '**.clang-tidy'
    paths-ignore:
      - src/Runtime.PPCEABI.H
      - src/MSL_C.PPCEABI.bare.H
  push:
    paths:
      - '**.hpp'
      - '**.cpp'
      - '**.h'
      - '**.c'
      - '**.clang-format'
      - '**.clang-tidy'
    paths-ignore:
      - src/Runtime.PPCEABI.H
      - src/MSL_C.PPCEABI.bare.H

permissions:
  contents: read

jobs:
  check-format-and-tidy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: jidicula/clang-format-action@v4.14.0
      with:
        clang-format-version: '17'
        fallback-style: 'none'

